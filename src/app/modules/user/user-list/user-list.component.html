<app-navbar></app-navbar>


<div class="d-flex justify-content-center">
	<div class="user-box d-flex justify-content-center align-items-center flex-column mx-3 my-4 p-2">

    <ul class="user-list p-0 m-0">
      <li class="user-item py-1 px-3 my-2" *ngFor="let user of users | async">
			<div class="d-flex flex-row">
        <div class="d-flex flex-grow-1">{{ user.id }}</div>
        <div class="d-flex flex-grow-1">{{ user.name }}</div>
        <div class="d-flex flex-grow-1">{{ user.birthdate | translocoDate }}</div>
        
      </div>
		</li>
    </ul>
		

	</div>


</div>
